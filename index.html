<!DOCTYPE html>
<html>
<head>
	<title>Jill's Trivia Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script
  	src="https://code.jquery.com/jquery-3.2.1.slim.js"
  	integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg=" crossorigin="anonymous"></script>
  	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
	<h1>90's Trivia</h1>
	<div class="jumbotron">
		<div id="timer"></div>
			<br>
		<div id="question">Question</div>
			<br>
		<div class="btn-group-vertical ">
			<button id="answer1" type="button" class="btn btn-outline-secondary btn-lg answerbtn">Answer1</button>
			<button id="answer2" type="button" class="btn btn-outline-secondary btn-lg answerbtn">Answer2 does this make the button bigger</button>
			<button id="answer3" type="button" class="btn btn-outline-secondary btn-lg answerbtn">Answer3</button>
			<button id="answer4" type="button" class="btn btn-outline-secondary btn-lg answerbtn">Answer4</button>
		<div id="previousStat" class="stats"></div>
		<div id="showCorrect" class="stats"></div>
		<div id="showIncorrect" class="stats"></div>
		<div id="showTimeOut" class="stats"></div>
	</div>

</div>

</html>
